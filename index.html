<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>N-Queen Problem Visualizer</h1>

    <div class="container">
      <div class="left-panel">
        <div class="control-panel">
          <div class="control-group">
            <label for="board-size">Board Size (n):</label>
            <input type="number" id="board-size" min="4" max="15" value="4" />

            <div class="button-group">
              <button id="start-btn">Start</button>
              <button id="pause-btn" disabled>Pause</button>
              <button id="resume-btn" disabled>Resume</button>
              <button id="reset-btn">Reset</button>
            </div>
          </div>

          <div class="control-group">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm" disabled>
              <option value="backtracking" selected>Backtracking</option>
            </select>

            <div class="speed-control">
              <label for="speed">Speed:</label>
              <input type="range" id="speed" min="1" max="100" value="5" />
              <span class="speed-value" id="speed-value">5</span>
            </div>
          </div>
        </div>

        <div id="board-container">
          //

            <div style="display: flex">
              <div
                id="box-0-0"
                style="
                  width: 35px;

                  border: 2px solid black;
                  display: flex;

                  justify-content: center;
